
spring.application.name=order-service
server.port=8008
spring.datasource.url=jdbc:h2:mem:order-db
spring.h2.console.enabled=true

spring.cloud.config.enabled=false
spring.cloud.discovery.enabled=false


spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/BDCC
spring.security.oauth2.authorizationserver.endpoint.jwk-set-uri=http://localhost:8080/realms/BDCC/protocol/openid-connect/certs
